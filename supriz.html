<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❤️ Sürprizim ❤️</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Efektlerin yükleneceği yer -->
  <div id="effects"></div>

  <!-- Ana İçerik -->
  <div class="container">
    <div class="side left">
      <img src="images/images1.jpg" alt="Fotoğraf 1">
      <img src="images/images2.jpg" alt="Fotoğraf 2">
      <img src="images/images3.jpg" alt="Fotoğraf 3">
    </div>
    
    <div class="center">
      <!-- Yeni doğum günü başlık bölümü -->
      <div class="top-section">
        <div class="birthday-card">
          <h1>Doğum Günün Kutlu Olsun</h1>
          <p>Hayatımın Anlamı ❤️</p>
        </div>
        <!-- Doğum günü videosu -->
        <div class="video-container">
          <video id="birthday-video" muted playsinline src="videos/İyi ki doğdun NURTEN - İsme Özel Doğum Günü Şarkısı.mp4" alt="Doğum günü pastası"></video>
          <button id="play-video-button">Videoyu İzle</button>
        </div>
      </div>
      
      <div class="main-content">
        <div class="center-message" id="sozler">
          Yıldızlar kayar, zaman geçer... ama sen hep kalbimdesin 💫
        </div>
      </div>
    </div>
    
    <div class="side right">
      <img src="images/images4.jpg" alt="Fotoğraf 4">
      <img src="images/images5.jpg" alt="Fotoğraf 5">
      <img src="images/images6.jpg" alt="Fotoğraf 6">
    </div>
  </div>

  <!-- Dede fotoğrafı konteyneri -->
  <div class="special-photo-container">
    <img src="images/dede_foto.png" alt="Dede ve ben">
    <p>"Yokluğun zor, varlığın tarifsiz.. İyi ki hayatıma dokundun dedem, mekanın cennet olsun.❤️"</p>
  </div>
  
  <script src="supriz.js"></script>

</body>
</html>
